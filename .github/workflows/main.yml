name: Terraform CI/CD | AWS Serverless Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform_apply:
    name: Terraform Altyapı Dağıtımı (Apply)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Rebuild Lambda ZIP Package
        shell: bash
        run: |
          echo "Zipping Lambda function..."
          zip -r lambda_function.zip index.js 2>/dev/null || echo "index.js not found, skipping zip."

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve

      - name: Show API Endpoint Output
        id: output
        run: |
          echo "api_endpoint=$(terraform output -raw api_endpoint)" >> $GITHUB_ENV

      - name: Print API Endpoint
        run: echo "API Endpoint: $api_endpoint"
