name: Terraform CI/CD | AWS Serverless Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform_apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Rebuild Lambda ZIP Package
        working-directory: my-serverless-blog
        run: zip -r lambda_function.zip index.js

      - name: Terraform Init
        working-directory: my-serverless-blog
        run: terraform init

      - name: Terraform Plan
        working-directory: my-serverless-blog
        run: terraform plan -out=tfplan -no-color

      - name: Terraform Apply
        working-directory: my-serverless-blog
        run: terraform apply -auto-approve tfplan

      - name: Show Outputs
        working-directory: my-serverless-blog
        run: |
          echo "✅ Serverless API: $(terraform output -raw serverless_api_url)"
          echo "✅ Blog Website: $(terraform output -raw blog_website_endpoint)"
