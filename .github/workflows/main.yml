name: Terraform CI/CD | AWS Serverless Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform_apply:
    name: Terraform Altyapı Dağıtımı (Apply)
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo Checkout
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Terraform klasörünü kontrol et
      - name: Check Terraform Directory
        run: |
          if [ -d "terraform" ]; then
            echo "✅ Terraform directory exists"
          else
            echo "⚠ Terraform directory not found, skipping Terraform steps"
            echo "SKIP_TF=true" >> $GITHUB_ENV
          fi

      # 3️⃣ Terraform Kurulum
      - name: Setup Terraform
        if: env.SKIP_TF != 'true'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.0.0"

      # 4️⃣ AWS Kimlik Bilgileri
      - name: Configure AWS Credentials
        if: env.SKIP_TF != 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 5️⃣ Lambda ZIP Paketini Oluştur
      - name: Rebuild Lambda ZIP Package
        if: env.SKIP_TF != 'true'
        shell: bash
        run: |
          if [ -f "terraform/index.js" ]; then
            zip -j "terraform/lambda_function.zip" "terraform/index.js"
            echo "✅ lambda_function.zip created"
          else
            echo "⚠ index.js not found, skipping zip"
          fi

      # 6️⃣ Terraform Init
      - name: Terraform Init
        if: env.SKIP_TF != 'true'
        shell: bash
        working-directory: ./terraform
        run: terraform init || echo "⚠ Terraform init failed, skipping"

      # 7️⃣ Terraform Plan
      - name: Terraform Plan
        if: env.SKIP_TF != 'true'
        shell: bash
        working-directory: ./terraform
        run: terraform plan -no-color || echo "⚠ Terraform plan failed, skipping"

      # 8️⃣ Terraform Apply
      - name: Terraform Apply
        if: env.SKIP_TF != 'true'
        shell: bash
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve || echo "⚠ Terraform apply failed, skipping"

      # 9️⃣ Terraform Output
      - name: Show API Endpoint Output
        if: env.SKIP_TF != 'true'
        shell: bash
        working-directory: ./terraform
        run: |
          if [ -f "terraform/terraform.tfstate" ]; then
            echo "serverless_api_url=$(terraform output -raw serverless_api_url)" >> $GITHUB_ENV
          else
            echo "⚠ Terraform state not found, skipping output"
          fi

      # 🔟 Print API Endpoint
      - name: Print API Endpoint
        shell: bash
        run: |
          if [ -z "$serverless_api_url" ]; then
            echo "⚠ Serverless API Endpoint not available"
          else
            echo "✅ Serverless API Endpoint: $serverless_api_url"
          fi
