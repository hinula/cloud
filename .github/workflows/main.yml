name: Terraform CI/CD | AWS Serverless Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform_apply:
    name: Terraform Altyapı Dağıtımı (Apply)
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo Kodlarını Çek
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Repo Dosyalarını Kontrol Et
      - name: List repo files
        run: ls -R

      # 3️⃣ Terraform Kurulum
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.0.0"

      # 4️⃣ AWS Kimlik Bilgileri
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 5️⃣ Lambda ZIP Paketini Oluştur
      - name: Rebuild Lambda ZIP Package
        shell: bash
        working-directory: ./terraform  # <-- .tf dosyalarının olduğu klasör
        run: |
          if [ -f "index.js" ]; then
            zip -r lambda_function.zip index.js
            echo "lambda_function.zip created"
          else
            echo "index.js not found, skipping zip"
          fi

      # 6️⃣ Terraform Init
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # 7️⃣ Terraform Plan
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -no-color

      # 8️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve

      # 9️⃣ Terraform Output: API Endpoint
      - name: Show API Endpoint Output
        shell: bash
        working-directory: ./terraform
        run: |
          echo "serverless_api_url=$(terraform output -raw serverless_api_url)" >> $GITHUB_ENV

      # 🔟 Print API Endpoint
      - name: Print API Endpoint
        shell: bash
        run: |
          if [ -z "$serverless_api_url" ]; then
            echo "API Endpoint not found."
          else
            echo "✅ Serverless API Endpoint: $serverless_api_url"
          fi
