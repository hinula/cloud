name: Serverless CI/CD | AWS Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Terraform + Lambda + API + S3
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repo Checkout
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3ï¸âƒ£ Terraform Setup
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.0.0"

      # 4ï¸âƒ£ Check Terraform Directory
      - name: Check Terraform Directory
        run: |
          if [ -d "terraform" ]; then
            echo "Terraform directory exists"
          else
            echo "âš  Terraform directory not found, skipping Terraform"
            echo "SKIP_TF=true" >> $GITHUB_ENV
          fi

      # 5ï¸âƒ£ Lambda ZIP Build
      - name: Build Lambda ZIP
        if: env.SKIP_TF != 'true'
        shell: bash
        working-directory: ./terraform
        run: |
          if [ -f "index.js" ]; then
            zip -r lambda_function.zip index.js
            echo "âœ… lambda_function.zip created"
          else
            echo "âš  index.js not found, skipping zip"
          fi

      # 6ï¸âƒ£ Terraform Init
      - name: Terraform Init
        if: env.SKIP_TF != 'true'
        shell: bash
        working-directory: ./terraform
        run: terraform init

      # 7ï¸âƒ£ Terraform Plan
      - name: Terraform Plan
        if: env.SKIP_TF != 'true'
        shell: bash
        working-directory: ./terraform
        run: terraform plan -no-color

      # 8ï¸âƒ£ Terraform Apply
      - name: Terraform Apply
        if: env.SKIP_TF != 'true'
        shell: bash
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve

      # 9ï¸âƒ£ Show Outputs
      - name: Show Terraform Outputs
        if: env.SKIP_TF != 'true'
        shell: bash
        working-directory: ./terraform
        run: |
          if [ -f "terraform.tfstate" ]; then
            echo "serverless_api_url=$(terraform output -raw serverless_api_url)" >> $GITHUB_ENV
            echo "blog_website_endpoint=$(terraform output -raw blog_website_endpoint)" >> $GITHUB_ENV
          else
            echo "âš  Terraform state not found, skipping outputs"
          fi

      # ðŸ”Ÿ Print Endpoints
      - name: Print Endpoints
        shell: bash
        run: |
          echo "âœ… Serverless API: $serverless_api_url"
          echo "âœ… Blog Website: $blog_website_endpoint"
