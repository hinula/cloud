name: Terraform CI/CD | AWS Serverless Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform_apply:
    name: Terraform Altyapı Dağıtımı (Apply)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.0.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Rebuild Lambda ZIP Package
        shell: bash
        run: |
          if [ -f "index.js" ]; then
            zip -r lambda_function.zip index.js
            echo "lambda_function.zip created"
          else
            echo "index.js not found, skipping zip"
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve

      - name: Show API Endpoint Output
        shell: bash
        run: |
          # terraform output -raw api_endpoint çalışmazsa hata döner; bu yüzden hata yok sayılıyor
          set +e
          output=$(terraform output -raw api_endpoint 2>/dev/null || true)
          # output değişkenini GITHUB_ENV'e yazıyoruz (sonraki adımlarda erişilecek)
          echo "api_endpoint=${output}" >> "$GITHUB_ENV"
          set -e

      - name: Print API Endpoint
        shell: bash
        run: |
          if [ -z "$api_endpoint" ]; then
            echo "API Endpoint not set or not found in terraform outputs."
          else
            echo "API Endpoint: $api_endpoint"
          fi
