name: Terraform CI/CD | AWS Serverless Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform_apply:
    name: Terraform AltyapÄ± DaÄŸÄ±tÄ±mÄ± (Apply)
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repo Checkout
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Listele (debug iÃ§in)
      - name: List Terraform Directory
        run: ls -R terraform

      # 3ï¸âƒ£ Terraform Kurulum
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.0.0"

      # 4ï¸âƒ£ AWS Kimlik Bilgileri
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 5ï¸âƒ£ Lambda ZIP Paketini OluÅŸtur
      - name: Rebuild Lambda ZIP Package
        shell: bash
        working-directory: ./terraform
        run: |
          if [ -f "index.js" ]; then
            zip -r lambda_function.zip index.js
            echo "âœ… lambda_function.zip created"
          else
            echo "âš  index.js not found, skipping zip"
          fi

      # 6ï¸âƒ£ Terraform Init
      - name: Terraform Init
        shell: bash
        working-directory: ./terraform
        run: terraform init

      # 7ï¸âƒ£ Terraform Plan
      - name: Terraform Plan
        shell: bash
        working-directory: ./terraform
        run: terraform plan -no-color

      # 8ï¸âƒ£ Terraform Apply
      - name: Terraform Apply
        shell: bash
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve

      # 9ï¸âƒ£ Terraform Output
      - name: Show API Endpoint Output
        shell: bash
        working-directory: ./terraform
        run: |
          echo "serverless_api_url=$(terraform output -raw serverless_api_url)" >> $GITHUB_ENV

      # ðŸ”Ÿ Print API Endpoint
      - name: Print API Endpoint
        shell: bash
        run: |
          echo "âœ… Serverless API Endpoint: $serverless_api_url"
